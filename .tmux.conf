set -g buffer-limit 32
set -g history-limit 4000
#setw -g utf8 on
#set -g status-utf8 on
setw -g mode-keys vi
set-window-option -g automatic-rename off
set -g mouse-select-pane on
set -g base-index 1
set -g default-terminal screen-256color

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# ctrl + 左右矢印でウィンドウ切替
unbind-key C-Left
bind-key -n C-Left prev
unbind-key C-Right
bind-key -n C-Right next

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^Z
unbind ^Z
bind ^Z last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-pane"
#unbind ^k
bind ^k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v S, =
unbind S
bind S split-window -v
unbind =
bind = split-window -v

# split -h |
unbind |
bind | split-window -h

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# move pane
bind O select-pane -t:.-
bind h select-pane -L
unbind l
bind l select-pane -R
unbind k
bind k select-pane -U
bind j select-pane -D

# resize pane
#bind ^R-j resize-pane -U
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# " windowlist -b
unbind '"'
bind '"' choose-window
unbind ^W
bind ^W choose-window

# message display time
set -g display-time 2000

# custom session
new-session -s iwata
split-window -h
select-pane -t 0
rename-window local
new-window -n HangedMan
split-window -h
select-pane -t 0
new-window -n Judgement
split-window -h
select-pane -t 0

select-window -t 1

